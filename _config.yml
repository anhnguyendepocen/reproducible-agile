# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        /:year/:month/:day/:title/
# https://github.com/poole/poole/issues/99 suggests to disable the following:
#relative_permalinks: true

# Setup
title: 'Reproducible Research Workshops at AGILE'
tagline: 'Reproducible Research @ AGILE'
description: 'Workshop series at the <a href="https://agile-online.org/index.php/conference/" title="conference websites">AGILE International Conference on Geographic Information Science</a>'
url: http://o2r.info/reproducible-agile
baseurl: /reproducible-agile/

keywords:
  - open access
  - open data
  - open source
  - reproducibility
  - reproducible research
  - giscience
  - gis
  - executable research
  - executable papers
  - one-click reproduce

author:
